<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcycle Market</title>
    <link rel="stylesheet" href="videos.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
      <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/40x40?text=UM" alt="Logo">
        </div>
        <div class="nav-icons">
            <button id="home-btn" class="nav-btn active"><i class="fas fa-home"></i><span> <a href="index.html">Home</a></span></button>
            <button id="videos-btn" class="nav-btn"><i class="fa-solid fa-video"></i><span> <a href="videos.html">Videos</a></span></button>
            <button id="search-btn" class="nav-btn"><i class="fas fa-search"></i><span> Search</span></button>
            <button id="shopping-btn" class="nav-btn"><i class="fa-solid fa-shop"></i><span> <a href="shopping.html">Shopping</a></span></button>
            <button id="notifications-btn" class="nav-btn"><i class="fas fa-bell"></i><span> <a href="noti.html">Notifications</a></span></button>
            <button id="profile-btn" class="nav-btn profile-btn"><i class="fas fa-user-circle"></i><span> <a href="login.html">Login/SignUp</a></span></button>
        </div>
    </div>

      <!-- Search Bar Popup -->
      <div id="search-popup" class="search-popup hidden">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Type to search...">
          <button id="ask-ai-btn">Ask AI</button>
        </div>
        <div id="suggestions" class="suggestions">
          <!-- Suggestions will populate here -->
        </div>
      </div>
    </header>

    <main>
        <div class="main-container">
            <!-- Left Sidebar -->
            <!-- <aside class="sidebar-left">
                  <div class="profile">
                    <img src="profile-pic.jpg" alt="Profile Picture">

                    <li>My Videos</li>
                    <li>Trending</li>
                    <li>Saved Videos</li>
                  </ul>

            <!-- Feed -->
                <section class="feed">
                  <div class="post">
                    <div class="post-header">
                      <img src="user1.jpg" alt="User">
                      <div class="post-info">
                        <span class="username">User 1</span>
                        <span class="time">2 hours ago</span>
                      </div>
                    </div>
                    <div class="post-content">
                      <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                      <p class="caption">Check out this amazing video!</p>
                    </div>
                    <div class="post-actions">
                      <button class="btn like"><i class="fas fa-thumbs-up"></i> Like</button>
                      <button class="btn comment"><i class="fas fa-comment-alt"></i> Comment</button>
                      <button class="btn share"><i class="fas fa-share"></i> Share</button>
                    </div>
                  </div>
            
                  <div class="post">
                    <div class="post-header">
                      <img src="user2.jpg" alt="User">
                      <div class="post-info">
                        <span class="username">User 2</span>
                        <span class="time">5 hours ago</span>
                      </div>
                    </div>
                    <div class="post-content">
                      <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                      <p class="caption">A must-watch for everyone!</p>
                    </div>
                    <div class="post-actions">
                      <button class="btn like"><i class="fas fa-thumbs-up"></i> Like</button>
                      <button class="btn comment"><i class="fas fa-comment-alt"></i> Comment</button>
                      <button class="btn share"><i class="fas fa-share"></i> Share</button>
                    </div>
                  </div>
                </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
