<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://via.placeholder.com/40x40?text=UM" alt="Logo">
            </div>
            <div class="nav-icons">
                <button id="home-btn" class="nav-btn active"><i class="fas fa-home"></i><span> <a href="index.html">Home</a></span></button>
                <button id="videos-btn" class="nav-btn"><i class="fa-solid fa-video"></i><span> <a href="videos.html">Videos</a></span></button>
                <button id="search-btn" class="nav-btn"><i class="fas fa-search"></i><span> Search</span></button>
                <button id="shopping-btn" class="nav-btn"><i class="fa-solid fa-shop"></i><span> <a href="shopping.html">Shopping</a></span></button>
                <button id="notifications-btn" class="nav-btn"><i class="fas fa-bell"></i><span> <a href="noti.html">Notifications</a></span></button>
                <button id="profile-btn" class="nav-btn profile-btn"><i class="fas fa-user-circle"></i><span> <a href="login.html">Login/SignUp</a></span></button>
            </div>
        </div>

        <!-- Search Bar Popup -->
        <div id="search-popup" class="search-popup hidden">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Type to search...">
                <button id="ask-ai-btn">Ask AI</button>
            </div>
            <div id="suggestions" class="suggestions">
                <!-- Suggestions will populate here -->
            </div>
        </div>
    </header>

    <!-- Content Container -->
    <div class="container">
    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image" />
        </div>
        <div class="product-info">
            <h1>Product Name</h1>
            <p class="product-description">This is a brief description of the product. It contains all the necessary details to help the user decide on purchasing the product.</p>
            <div class="price-rating">
                <p class="price">$49.99</p>
                <p class="rating">Rating: ★★★★☆ (4.5/5)</p>
            </div>
        </div>
    </section>

    <!-- Shipping Address Section -->
    <section class="shipping-details">
        <h2>Shipping Details</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required />
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required />
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />
            </div>
        </form>
    </section>
